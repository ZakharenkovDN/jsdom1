<!DOCTYPE html>
<html>
<head>
 <title>Банковская карта</title>
</head>
<style>
    form {
     display: inline-block;
     width: 10%;
     margin-right: 5%;
    }
    table {
     display: inline-block;
     background-color: black;
     width: auto;
     text-align: center;
     background-position: center;
     margin-top: 20px;
     border: solid;
    }
    th {
   background-color: greenyellow;
   padding: 50px;
  }
    td {
    padding: 50px;
    background-color: white;
    }
   </style>
<body>
    <div>
        <form id="card-form">
          <label for="bank-name">Название банка</label>
          <input type="text" id="bank-name" name="bank-name" required>
          
          <label for="card-type">Тип платежной системы</label>
          <select id="card-type" name="card-type" required>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="mir">Мир</option>
          </select>
          
          <label for="card-number">Номер карты (16 цифр)</label>
          <input type="text" id="card-number" name="card-number" pattern="\d{16}" required>
          
          <label for="card-holder">Имя держателя карты</label>
          <input type="text" id="card-holder" name="card-holder" required>
          
          <label for="expiry-date">Месяц и год окончания карты</label>
          <input type="month" id="expiry-date" name="expiry-date" required>
          
          <button type="submit">Отправить</button>
        </form>
        
        <div id="card-thumbnail"></div>
        
        <table id="card-table">
          <thead>
            <tr>
              <th>Название банка</th>
              <th>Тип платежной системы</th>
              <th>Номер карты</th>
              <th>Имя держателя карты</th>
              <th>Месяц и год окончания</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <script>
        let form = document.querySelector('#card-form');
        let thumbnail = document.querySelector('#card-thumbnail');
        let tableBody = document.querySelector('#card-table tbody');
        
        form.addEventListener('submit', event => {
          event.preventDefault();
          
          let bankName = document.querySelector('#bank-name').value;
          let cardType = document.querySelector('#card-type').value;
          let cardNumber = document.querySelector('#card-number').value;
          let cardHolder = document.querySelector('#card-holder').value;
          let expiryDate = document.querySelector('#expiry-date').value;
                    
          let row = document.createElement('tr');
          row.innerHTML = `
            <td>${bankName}</td>
            <td>${cardType}</td>
            <td>${cardNumber}</td>
            <td>${cardHolder}</td>
            <td>${expiryDate}</td>
          `;
          tableBody.appendChild(row);
          form.reset();
          thumbnail.innerHTML = '';
        });
      </script>
</body>
</html>
